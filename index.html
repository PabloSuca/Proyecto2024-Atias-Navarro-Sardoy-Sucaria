<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Star Invaders</title>
    <link rel="stylesheet" href="./SpaceInvaders/style.css">

    <style>
        @font-face {
            font-family: 'Press Start 2P';
            src: url('./Fuente/PressStart2P-Regular.ttf') format('woff2'),
                url('./Fuente/PressStart2P-Regular.ttf') format('woff');
        }

        body {
            font-family: 'Press Start 2P', Arial;
        }
    </style>

</head>

<body>
    <img class="imagenTitulo" src="./Imagenes/titulo.png" alt="Titulo del juego">

    <h1><a href="./SpaceInvaders/IngresarNombre.html"><button>JUGAR</a></button></h1>

    <br>
    
    <input type = "range" id = "controlVolumen" min = "0" max = "1" step = "0.1" value = "0.5">

    <audio id="musica" autoplay loop>
        <source src="./Musica/menu.mp3" type="audio/mpeg">
    </audio>

    <script>
    document.getElementById('controlVolumen').addEventListener('input', function(event) {
        event.stopPropagation();
        const musica = document.getElementById('musica');
        musica.volume = this.value;
    });

    document.getElementById('controlVolumen').addEventListener('click', function(event) {
        event.stopPropagation();
    });
    </script>

    <div class="bg"></div>
    <div class="star-field">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div> <!--Fondo de la pantalla-->
    </div>
